<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üåπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #fff5f7 0%, #ffdee9 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        .moving-button {
            position: fixed;
            transition: all 0.1s ease-out; /* Super fast reaction */
            z-index: 50;
            touch-action: none; /* Prevents mobile scrolling while trying to tap */
        }
        .heartbeat { animation: heartbeat 1.2s ease-in-out infinite; }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen m-0">

    <div id="main-container" class="text-center z-20 p-10 bg-white/40 backdrop-blur-md rounded-[50px] shadow-2xl border-4 border-white/50">
        <h1 class="text-5xl md:text-7xl font-bold text-pink-600 mb-10 drop-shadow-md">
            Will you be my Valentine?
        </h1>
        
        <button onclick="celebrate()" 
                class="heartbeat bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold py-10 px-24 rounded-full text-5xl md:text-7xl shadow-[0_15px_30px_rgba(239,68,68,0.4)] hover:scale-110 transition-transform active:scale-95">
            YES! üíò
        </button>
    </div>

    <button id="noButton" 
            onmouseover="dodge()" 
            onclick="dodge()"
            class="moving-button bg-white text-gray-400 font-bold py-3 px-8 rounded-full text-xl shadow-lg border border-pink-100 cursor-default">
        No
    </button>

    <script>
        const noBtn = document.getElementById('noButton');

        // Initial random position
        let currentX = Math.random() * (window.innerWidth - 100);
        let currentY = Math.random() * (window.innerHeight - 100);

        function updatePosition() {
            noBtn.style.left = `${currentX}px`;
            noBtn.style.top = `${currentY}px`;
        }

        // 1. Constant Drifting Motion
        setInterval(() => {
            currentX += (Math.random() - 0.5) * 50; 
            currentY += (Math.random() - 0.5) * 50;

            // Keep it within screen bounds
            currentX = Math.max(20, Math.min(currentX, window.innerWidth - 120));
            currentY = Math.max(20, Math.min(currentY, window.innerHeight - 50));
            
            updatePosition();
        }, 500);

        // 2. The Dodge Mechanic (Triggered by hover)
        function dodge() {
            // Instant jump to a far-away random location
            currentX = Math.random() * (window.innerWidth - 150);
            currentY = Math.random() * (window.innerHeight - 100);
            
            // Add a little extra "panic" movement
            noBtn.style.transition = 'all 0.05s ease-out'; 
            updatePosition();
            
            // Visual feedback that it's escaping
            noBtn.innerText = "Try again! üòú";
            setTimeout(() => { 
                noBtn.innerText = "No"; 
                noBtn.style.transition = 'all 0.5s linear'; 
            }, 500);
        }

        function celebrate() {
            const container = document.getElementById('main-container');
            noBtn.remove(); // Get rid of the evidence!
            
            container.innerHTML = `
                <div class="text-9xl mb-6 animate-bounce">üíç</div>
                <h1 class="text-6xl md:text-8xl font-bold text-red-600">WOOHOO!</h1>
                <p class="text-3xl text-pink-500 mt-6">I knew you couldn't resist! ‚ù§Ô∏è</p>
                <div class="mt-8 text-6xl flex justify-center gap-4">
                    ‚ú® üåπ ü•Ç üß∏ ‚ú®
                </div>
            `;
            
            // Rain down hearts
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const div = document.createElement('div');
            div.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üåπ'][Math.floor(Math.random() * 4)];
            div.className = 'floating-heart text-2xl';
            div.style.left = Math.random() * 100 + 'vw';
            div.style.top = '100vh';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        updatePosition(); // Kick off first position
    </script>
</body>
</html>
